<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Cat Energy - Подбор программы</title>
  <meta name="description" content="New desc">
  <meta name="keywords" content="new, tags">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
  <div class="container">
    <div class="header__inner">
      <a href="index.html">
        <picture>
          <source media="(max-width: 767px)" srcset="img/logo-mobile.svg" width="33" height="37">
          <source media="(max-width: 1100px)" srcset="img/logo-tablet.svg" width="174" height="51">
          <img class="header__logo" src="img/logo.svg" alt="Cat Energy Logo" width="202" height="59">
        </picture>
      </a>
      <img src="img/logo-mobile-title.svg" alt="Cat Energy" class="header__logo-title" width="101" height="18">
      <button class="header__burger burger" aria-label="Меню">
        <span></span>
      </button>
      <nav class="header__nav nav">
        <a href="index.html" class="nav__link  active">Главная</a>
        <a href="catalog.html" class="nav__link">Каталог продукции</a>
        <a href="form.html" class="nav__link">Подбор программы</a>
      </nav>
    </div>
  </div>
</header>

  <main class="main">
  </main>
  
  <footer class="footer">
  <div class="container">
    <div class="footer__inner">
      <div class="footer__block">
        <a href="index.html" class="footer__link">
          <img class="logo" src="img/logo-mobile-title.svg" alt="Cat Energy" width="128" height="24">
        </a>
      </div>
      <div class="footer__block">
        <a href="#" class="footer__link  footer__link--social">
          <svg class="_icon  _icon--vk">
            <use href="img/sprite.svg#vk"/>
          </svg>
        </a>
        <a href="#" class="footer__link  footer__link--social">
          <svg class="_icon  _icon--inst">
            <use href="img/sprite.svg#inst"/>
          </svg>
        </a>
        <a href="#" class="footer__link  footer__link--social">
          <svg class="_icon  _icon--fb">
            <use href="img/sprite.svg#fb"/>
          </svg>
        </a>
      </div>
      <div class="footer__block">
        <a href="#" class="footer__link">
          <span>HTML Academy</span>
          <svg class="_icon _icon--htac">
            <use href="img/sprite.svg#htac"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
</footer>


  <script src="js/app.js"></script>
</body>
</html>
